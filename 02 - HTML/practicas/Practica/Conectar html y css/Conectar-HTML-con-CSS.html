        Hay excepciones en las cuales si se usa este método de añadir CSS, por ejemplo en hojas estáticas que hacen peticiones a landing pages, o correos electronicos, en los cuáles no es posible usar el otro método.
    -->

        <!-- Otra manera de aplicar CSS a las páginas es  con @import, pero de todas las opciones es la menos recomendable, ya que este método es asincrono, lo cual ocasiona que en ocasione cargue el contenido de la página pero no los estilos, y pasado un tiempo de repente se apliquen, desde el punto de UX es una mala experiencia

</head>
